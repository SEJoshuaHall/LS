    <style>
      tbody th {
        font-weight: normal;
        text-align: left;
      }
      tbody tr:nth-child(2n+1) {
        background-color: orange;
      }
      tbody tr:nth-child(2n+2) {
        background-color: yellow;
      }
      table {
        background-color: cyan;
        border-collapse: collapse;
        border-spacing: 0;
      }
    </style> 
  </head>

  <body>

    </header>
    <table>
      <thead>
        <tr>
          <th>Product</th>
          <th>Quantity</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Apple</td
          ><td>34</td
          ><td>$3.99/lb</td>
        </tr>
        <tr>
          <td>Banana</td
          ><td>116</td
          ><td>$1.69/lb</td>
        </tr>
        <tr>
          <td>Carrot</td

        </tr>
        <tr>

      </tbody>
